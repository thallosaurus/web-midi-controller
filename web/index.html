<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Midi Controller</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport' />
  <meta name="viewport" content="width=device-width" minimum-scale=1 />
  <link rel="stylesheet" href="/custom.css" />
</head>

<body>
  <div id="app" class="disconnected">
    <header>
      <div class="title">
        <button type="button" data-dialog-trigger="overlay_menu">
          <img src="/menu.svg">
        </button>
        <span class="name">MIDI Control <span id="app_version">
          v%VITE_VERSION%
        </span>
      </span>
      </div>
      <div></div>
      <div id="menu_container">
        <span class="menu-connected-label">connected</span>
        <span class="menu-disconnected-label">disconnected</span>
        <button type="button" data-dialog-trigger="menu">Menu</button>
      </div>

    </header>
    <main id="overlays" class="online"></main>
    <main id="overlays_fallback" class="online">
      <span>Show me when there is no overlay loaded</span>
    </main>
    <main id="disconnect-fallback" class="disconnect-fallback">
      <div class="container">

        <button type="button" class="menu-disconnected-label">Connect</button>
      </div>
    </main>
    <footer></footer>
  </div>
  <dialog id="overlay_menu">
    <main>

      <h1>Select overlay</h1>
      <ul id="overlay_selector">

      </ul>
      <button class="shown" id="close" data-dialog-close="overlay_menu">
        Close
      </button>

    </main>
  </dialog>
  <dialog id="menu">
    <header>
      <h1>hello</h1>
    </header>
    <main>
      <h1>main</h1>
    </main>
    <footer>
      <button data-dialog-close="menu">Close</button>
    </footer>
  </dialog>
  <script type="module" src="/ts/main.ts"></script>
</body>

</html>
