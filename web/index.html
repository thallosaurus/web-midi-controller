<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Midi Controller</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport' />
  <meta name="viewport" content="width=device-width" minimum-scale=1 />
  <link rel="stylesheet" href="/custom.css" />
</head>

<body>
  <div id="app" class="disconnected">
    <header>
      <div class="title">
        <button type="button" data-dialog-trigger="menu">
          <img src="/menu.svg">
        </button>
        <span class="name">MIDI Control <span id="app_version">
            v%VITE_VERSION%
          </span>
        </span>
      </div>
      <div id="overlay_name" data-role="overlay_name">no overlay loaded</div>
      <div id="menu_container">
        <span class="menu-connected-label">connected</span>
        <span class="menu-disconnected-label">disconnected</span>
        <button style="display: none" type="button" data-dialog-trigger="menu">Menu</button>
      </div>

    </header>
    <main id="overlays" class="online"></main>
    <main id="overlays_fallback" class="online">
      <span>No overlay loaded</span>
    </main>
    <main id="disconnect-fallback" class="disconnect-fallback">
      <div class="container">
        
        <div class="connect_local">
          
          <h1>Connect</h1>
          <p>Connect with your Computer and control your musical soft- and hardware.</p>
          <button id="connect_button" type="button" class="primary">Connect</button>
        </div>
        
        <button type="button" data-dialog-trigger="advanced_connect">More options...</button>
      </div>
    </main>
    <footer class="iphone-only online">
      <div id="overlay_name_footer" data-role="overlay_name">no overlay loaded</div>
    </footer>
  </div>
    <dialog id="menu">
      <main>
        <div class="menu-container">
          <ul class="submenu">
            <li>
              <h2>Overlays</h2>
              <ul id="overlay_selector"></ul>
            </li>
          </ul>
        </div>
        
      </main>
        <div class="iphone-only">
          
          <span class="menu-connected-label">connected</span>
          <span class="menu-disconnected-label">disconnected</span>
        </div>
        <footer>

          <button class="shown" id="close" data-dialog-close="menu">
            Close
          </button>
        </footer>
        
        
    </dialog>
  <dialog id="advanced_connect">
    <h1>Advanced</h1>
    <button data-dialog-close="advanced_connect">Close</button>
  </dialog>
  <dialog id="some_menu">
    <!-- "Reset all" Button -->
    <header>
      <h1>hello</h1>
    </header>
    <main>
      <h1>main</h1>
    </main>
    <footer>
      <button data-dialog-close="some_menu">Close</button>
    </footer>
  </dialog>
  <script type="module" src="/main.ts"></script>
</body>

</html>
