<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Midi Controller</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport' />
  <meta name="viewport" content="width=device-width" minimum-scale="1" />
  <link rel="stylesheet" href="/custom.css" />
  <script src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js"></script>
</head>

<body>
  <div id="app" class="disconnected">
    {{> header }}
    <main id="overlays" class="online"></main>
    {{> overlays-fallback }}
    {{> disconnect-fallback }}
    <footer class="iphone-only online">
      <div id="overlay_name_footer" data-role="overlay_name">no overlay loaded</div>
    </footer>
  </div>
  {{> dialogs/mainmenu }}
  <dialog id="advanced_connect">
    <h1>Advanced</h1>
    <button data-dialog-close="advanced_connect">Close</button>
  </dialog>
  <dialog id="some_menu">
    <!-- "Reset all" Button -->
    <header>
      <h1>hello</h1>
    </header>
    <main>
      <h1>main</h1>
    </main>
    <footer>
      <button data-dialog-close="some_menu">Close</button>
    </footer>
  </dialog>
  <script type="module" src="/main.ts"></script>
</body>

</html>
