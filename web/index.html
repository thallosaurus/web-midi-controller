<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Midi Controller</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport' />
    <meta name="viewport" content="width=device-width" minimum-scale=1 />
  </head>
  <body>
    <div id="app">
      <header>
        <div>

          <h1>MIDI Control</h1>
        </div>
        <div id="menu_container">
          <button>Menu</button>
        </div>
        <div id="overlay_selector">
          
        </div>
      </header>
      <main>
        <div class="overlay grid" id="grid-demo">
          <div id="sliders">
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="67" data-mode="snapback" data-label="Snapback"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="68" data-mode="absolute" data-label="Absolute"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="69" data-mode="relative" data-label="Relative"></div>
          </div>
          <div id="buttons">
            <div class="ccbutton" data-channel="1" data-cc="74" data-value="127" data-label="label" data-mode="trigger"></div>
            <div class="ccbutton" data-channel="1" data-cc="71" data-value="127" data-label="label" data-mode="trigger"></div>
            <div class="ccbutton" data-channel="1" data-cc="72" data-value="127" data-label="label" data-mode="trigger"></div>
            <div class="ccbutton" data-channel="1" data-cc="73" data-value="127" data-label="LATCH" data-mode="latch"></div>
            <div class="notebutton" data-channel="1" data-note="73" data-label="label"></div>
          </div>
        </div>
        <div class="overlay grid" id="dj-demo">
          <div id="sliders">
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="10" data-mode="relative" data-label="Channel 1"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="20" data-mode="relative" data-label="Channel 2"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="30" data-mode="relative" data-label="Channel 3"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="40" data-mode="relative" data-label="Channel 4"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="50" data-mode="relative" data-label="Channel 5"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="60" data-mode="relative" data-label="Channel 6"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="70" data-mode="relative" data-label="Channel 7"></div>
            <div class="ccslider bar-fullwidth" data-channel="1" data-cc="71" data-mode="relative" data-label="Channel 8"></div>
          </div>
        </div>
      </main>
      <footer>
        <h2>Connection Status: <span id="connection_status">connecting...</span></h2>
      </footer>
    </div>
      <dialog id="menu">
        <header>
          <h1>hello</h1>
        </header>
        <main>
          <h1>main</h1>
        </main>
        <footer>
          <button data-role="close" data-target="menu">Close</button>
        </footer>
      </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
