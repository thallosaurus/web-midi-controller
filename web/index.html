<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Midi Controller</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport' />
    <meta name="viewport" content="width=device-width" minimum-scale=1 />
    <link rel="stylesheet" href="/custom.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title">
          <button type="button" id="overlay_menu_activator">
            <img src="/menu.svg">
          </button>
          <span class="name">MIDI Control v%VITE_VERSION%</span>
        </div>
        <div id="menu_container">
          <!-- <button>Menu</button> -->
        </div>

      </header>
      <main id="overlays"></main>
      <footer>
        <h2>Connection Status: <span id="connection_status">connecting...</span></h2>
      </footer>
    </div>
    <dialog id="overlay_menu">
      <main>

        <h1>Select overlay</h1>
        <ul id="overlay_selector">
          
        </ul>
        <button class="shown" id="close">
          Close
        </button>

      </main>
    </dialog>
      <dialog id="menu">
        <header>
          <h1>hello</h1>
        </header>
        <main>
          <h1>main</h1>
        </main>
        <footer>
          <button data-role="close" data-target="menu">Close</button>
        </footer>
      </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
